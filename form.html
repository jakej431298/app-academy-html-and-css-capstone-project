        <form method="post">
        <fieldset id="fieldset">
            <legend id="legend">About You!</legend>

            <div id="name">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>

            <div id="email">
                <div id="email-label"><label for="email">Email:</label></div>
                <input type="email" id="email" name="email" required>
            </div>

            <div id="comments">
                <label for="comments">Comments:</label>
            <textarea type="" id="comments" name="comments" placeholder="Tell Me about Yourself!"></textarea>
            </div>

            <div id="button">
                <button type="submit" id="button" name="button">Submit</button>
            </div>


        </fieldset>
      </form>














      </div>

</html>
